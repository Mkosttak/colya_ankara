{% extends 'base.html' %}

{% block content %}
<div class="page-header">
  <div class="container">
    <h1>Giriş Yap</h1>
    <p>Yönetim paneline erişmek için giriş yapın.</p>
  </div>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-body">
          <div class="text-center mb-4">
            <div class="login-icon mb-3">
              <i class="bi bi-shield-lock text-primary"></i>
            </div>
            <h3>Giriş Yap</h3>
            <p class="text-muted">Hesap bilgilerinizi girin</p>
          </div>
          
          <form method="post" class="login-form">
            {% csrf_token %}
            
            <div class="form-group">
              <label for="username" class="form-label">
                <i class="bi bi-person me-1"></i>Kullanıcı Adı
              </label>
              <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
              <label for="password" class="form-label">
                <i class="bi bi-key me-1"></i>Şifre
              </label>
              <div class="password-input-group">
                <input type="password" class="form-control" id="password" name="password" required>
                <button type="button" class="password-toggle" onclick="window.togglePassword()">
                  <i class="bi bi-eye" id="passwordIcon"></i>
                </button>
              </div>
            </div>
            
            <div class="form-group">
              <button type="submit" class="btn btn-primary w-100 btn-lg">
                <i class="bi bi-box-arrow-in-right me-2"></i>Giriş Yap
              </button>
            </div>
          </form>
          
          <div class="text-center mt-4">
            <p class="text-muted small">
              <i class="bi bi-info-circle me-1"></i>
              Sadece yetkili kullanıcılar giriş yapabilir.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
