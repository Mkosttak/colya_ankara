{% extends 'base.html' %}
{% block content %}
<h2>Delete Gluten-Free Medicine</h2>
<p>Are you sure you want to delete <strong>{{ medicine.name }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'admin_medicine_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
